name: Coletor de Preços Diário

on:
  schedule:
    - cron: '0 */6 * * *' # Roda a cada 6 horas
  workflow_dispatch: # Permite rodar manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar o repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependências
      run: |
        pip install -r requirements.txt

    - name: Rodar o script de coleta
      run: python coletor.py

    - name: Salvar dados
      run: |
        git config --global user.name 'Bot Preco'
        git config --global user.email 'bot@noreply.github.com'
        git add dados_precos.csv
        # O comando abaixo só commita se houver mudanças, evitando erro se nada mudar
        git diff --quiet && git diff --staged --quiet || (git commit -m "Atualização automática de preços" && git push)
