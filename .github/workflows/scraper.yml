name: Coletor de Preços Diário

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o repositório
        uses: actions/checkout@v3
        with:
          # Isso garante que o histórico venha completo para evitar erros de git
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar o script de coleta
        run: python coletor.py

- name: Salvar dados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Bot Preco'
          git config --global user.email 'bot@noreply.github.com'
          
          # Configura a URL com token (mantendo a segurança que fizemos antes)
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          # --- A CORREÇÃO ESTÁ AQUI ---
          # Verifica se o arquivo existe antes de tentar adicionar
          if [ -f dados_precos.csv ]; then
            git add dados_precos.csv
            git commit -m "Atualização automática de preços" || echo "⚠️ Nada novo para commitar"
            git push origin HEAD:main
          else
            echo "⚠️ O arquivo dados_precos.csv não foi gerado pelo Python. O scraping provavelmente falhou."
          fi
