name: Coletor de Preços Diário

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o repositório
        uses: actions/checkout@v3
        with:
          # Isso garante que o histórico venha completo para evitar erros de git
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Rodar o script de coleta
        run: python coletor.py

      - name: Salvar dados
        env:
          # Pegamos o token nativo do GitHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Bot Preco'
          git config --global user.email 'bot@noreply.github.com'
          
          # --- O TRUQUE ESTÁ AQUI ---
          # Forçamos a URL a usar o token para autenticar
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          git add dados_precos.csv
          
          # Verifica se tem algo para commitar antes de tentar
          # Se não tiver mudança, ele imprime "Nada novo" e não dá erro
          git commit -m "Atualização automática de preços" || echo "⚠️ Nada novo para commitar"
          
          # Empurra para a main
          git push origin HEAD:main
